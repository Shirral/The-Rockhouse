<div class="row nav-welcome align-items-center">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <a href="{% url 'adoptions' %}" class="logo-link d-none d-sm-inline-block"><img src="{{ MEDIA_URL }}logo-gray.png" alt="logo" id="logo"></a>
        <a href="{% url 'adoptions' %}" class="logo-link d-inline-block d-sm-none"><img src="{{ MEDIA_URL }}logomini-gray.png" alt="logo" id="logo"></a>
        {% if not user.is_authenticated %}
            <a href="{% url 'account_login' %}" class="btn btn-secondary" role="button">Login/Register</a>
        {% else %}
            <div class="nav-item dropdown">
                <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="icon"><i class="fa-solid fa-circle-user fa-xl"></i></span>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'myprofile' %}">Your profile</a>
                        <a class="dropdown-item" href="{% url 'accessory_request' %}">Accessory Request</a>
                        <a class="dropdown-item" href="{% url 'account_email' %}">Manage email information</a>
                        <a class="dropdown-item" href="{% url 'account_change_password' %}">Change password</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'account_logout' %}">Log Out</a> 
                </div>
            </div>
        {% endif %}
    </div>
</div>
<div class="row title-section text-center">
    <div class="col-12">
        <p>Every rock needs some love.</p>
        <h1 class="mb-3"><strong>The Rockhouse</strong></h1>
        <nav class="mb-4">
            <a href="{% url 'adoptions' %}" class="mx-4 {% if active_page == 'adoptions' %}active{% endif %}">Available Adoptions</a>
            <a href="{% url 'about' %}" class="mx-4 {% if active_page == 'about' %}active{% endif %}">About</a>
            <a href="{% url 'gallery' %}" class="mx-4 {% if active_page == 'gallery' %}active{% endif %}">Gallery</a>
        </nav>
    </div>
</div>
